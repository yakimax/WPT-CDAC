<!DOCTYPE html>

<html>

<body>

<p id="demo"></p>

<script>

const myJSON = '{"name":"kaantaben", "age":30, "car":null}';

const myOn = JSON.parse(myJSON);

let text = "";

for (const x in myOn) {

  text += myOn[x] + ", ";

}

document.getElementById("demo").innerHTML = text;

</script>

</body>

</html>
